<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  </head>

  <body class="bg-off_white">
    <header class="bg-white overflow-hidden shadow p-5 flex w-full fixed">
      <a href="../index.html">
        <img src="assets/msc-logo.svg" class="h-[20px]" alt="" />
      </a>
    </header>

    <section
      class="flex justify-center items-center h-screen flex-col md:flex-row"
    >
      <div
        class="flex flex-col justify-center px-5 lg:w-[45%] order-2 md:order-1"
      >
        <h1
          class="font-normal text-5xl md:text-[4rem] leading-none mb-4 text-center md:text-left animate__animated animate__fadeInDown"
        >
          Welcome to MSC <br />
          Design System
        </h1>

        <h3
          class="font-light text-center md:text-left animate__animated animate__fadeInDown"
        >
          Empowering Innovation Through Unified Design.
        </h3>

        <div
          class="py-5 flex flex-col md:flex-row md:place-content-between md:w-fit gap-4 animate__animated animate__fadeInDown"
        >
          <a
            class="msc-btn msc-btn-blue-solid mr-5 w-full text-center text-nowrap"
            href="pages/home.html"
          >
            Go to Docs
            <i class="fa-solid fa-arrow-right"></i>
          </a>

          <a
            class="msc-btn msc-btn-transparent text-black font-normal py-3 text-center text-nowrap"
            href="https://adrianmsc.github.io/msc-fuel-design-system-react/?path=/docs/configure-your-project--docs"
          >
            Storybook
            <i class="fa-solid fa-book text-[#ff4785]"></i>
          </a>

          <a
            class="msc-btn msc-btn-transparent text-black font-normal py-3 text-center md:text-left text-nowrap"
            href="https://ds-blog-ten.vercel.app/"
          >
            Release Notes
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </div>
      </div>

      <div id="lottieContainer" class="lg:w-[45%] order-1 md:order-2"></div>
    </section>

    <script>
      var animation = bodymovin.loadAnimation({
        container: document.getElementById("lottieContainer"),
        path: "./assets/animation.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });
    </script>

    <script src="utilities/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
