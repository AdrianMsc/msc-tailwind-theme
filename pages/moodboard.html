<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Moodboard</title>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="bg-[#f2f2f2]">
    <header class="bg-white overflow-hidden shadow-lg p-5 flex w-full mb-3">
      <a href="../index.html">
        <img
          src="https://cdn.mscdirect.com/global/v2/img/header/msc-logo.svg"
          alt=""
        />
      </a>
    </header>

    <section class="p-3 grid grid-cols-12">
      <div class="col-span-4">
        <h2 class="font-bold text-[1.5rem]">Buttons</h2>

        <button class="btn-blue-solid">Blue Solid</button>
        <button class="btn-blue-outline">Blue Outline</button>
        <button class="btn-transparent">Text Only</button>

        <br />
        <br />

        <!-- RADIO -->
        <h2 class="font-bold text-[1.5rem]">Radio</h2>
        <div class="flex gap-2 mb-3">
          <div class="flex w-fit py-2 px-3 bg-white items-center shadow-md">
            <input
              id="radio-default"
              type="radio"
              name="list-radio"
              class="w-4 h-4 text-black"
            />
            <label
              for="radio-default"
              class="w-full ms-2 text-sm font-sm text-black font-normal"
              >Yes
            </label>
          </div>
          <div class="flex w-fit py-2 px-3 bg-white items-center shadow-md">
            <input
              id="radio-default"
              type="radio"
              value=""
              name="list-radio"
              class="w-4 h-4 text-black"
            />
            <label
              for="radio-default"
              class="w-full ms-2 text-sm font-sm text-black font-normal"
              >No
            </label>
          </div>
        </div>
        <h2 class="font-bold text-2xl mb-2">Default Radio Button</h2>
        <ul
          class="items-center w-[150px] text-sm font-base bg-white border rounded flex"
        >
          <li class="w-full border-b border-gray-100 border-r rounded-l">
            <div class="flex items-center ps-3">
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 bg-blue-500 border-blue-500"
              />
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ms-2 text-sm font-medium text-black"
                >Yes
              </label>
            </div>
          </li>
          <li class="w-full border-gray-200 rounded-r">
            <div class="flex items-center ps-3">
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 bg-blue-500 border-blue-500"
              />
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ms-2 text-sm font-medium text-black"
                >No
              </label>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-span-4">
        <h2 class="font-bold text-[1.5rem]">Drop downs</h2>
        <label
          for="default-input"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Default Drop Down</label
        >

        <select class="msc-input">
          <option value="">List item</option>
          <option value="">List item</option>
          <option value="">List item</option>
          <option value="">List item</option>
        </select>
      </div>

      <div class="col-span-4">
        <h2 class="font-bold text-[1.5rem]">Inputs</h2>
        <div class="mb-6">
          <label
            for="default-input"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Default input</label
          >
          <input
            type="text"
            id="default-input"
            placeholder="Default-input"
            class="msc-input max-w-sm mb-6"
          />

          <div class="mb-6">
            <label
              for="success"
              class="block mb-2 text-sm font-medium text-green-700"
              >Your name</label
            >
            <input
              type="text"
              id="success"
              class="msc-input-success max-w-sm"
              placeholder="Success input"
            />
            <p class="mt-2 text-sm text-green-600">
              <span class="font-medium">Well done!</span> Some success message.
            </p>
          </div>
          <div>
            <label
              for="error"
              class="block mb-2 text-sm font-medium text-red-700m"
              >Your name</label
            >
            <input
              type="text"
              id="error"
              class="msc-input-danger max-w-sm"
              placeholder="Error input"
            />
            <p class="mt-2 text-sm text-red-600">
              <span class="font-medium">Oh, snapp!</span> Some error message.
            </p>
          </div>
        </div>
      </div>

      <div class="col-span-4"></div>
    </section>
  </body>
</html>
