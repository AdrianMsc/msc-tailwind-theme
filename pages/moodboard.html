<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://devcdn.mscdirect.com/global/v2/css/styles-v2.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Moodboard</title>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
  </head>
  <body class="bg-[#f2f2f2]">
    <header class="bg-white overflow-hidden shadow-lg p-5 flex w-full mb-3">
      <a href="../index.html">
        <img
          src="https://cdn.mscdirect.com/global/v2/img/header/msc-logo.svg"
          alt=""
        />
      </a>
    </header>

    <section class="p-3">
      <h1 class="text-2xl font-bold">Tailwind Plug in Components</h1>

      <p>
        This section contains a simplified version of the components fully
        customizable with tailwind.
      </p>
    </section>

    <section class="p-3 grid grid-cols-12 gap-10">
      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Buttons</h2>

        <button class="msc-btn msc-btn-blue-solid">Blue Solid</button>
        <button class="msc-btn msc-btn-blue-outline">Blue Outline</button>
        <button class="msc-btn msc-btn-transparent">Text Only</button>
        <button class="msc-btn msc-btn-blue-solid msc-btn-sm">Blue Solid</button>
      </div>

      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Inputs</h2>
        <div class="msc-input-wrapper">
          <input
            id="default"
            type="text"
            placeholder="Default"
            class="msc-input peer"
          />
          <label for="default" class="msc-input-label">
            Default
            <span class="text-error-red">*</span>
          </label>
        </div>
    </pre>
      </div>

      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Drop downs</h2>
        <div id="dropdown" class="dropdown-container">
        <button class="dropdown-button">
          <p class="dropdown-placeholder">
            Select a Buyer <span class="text-red-600">*</span>
          </p>
          <img src="../assets/caret-down.svg" />
        </button>
        <div id="options" class="dropdown-options-container hidden">
          <div class="dropdown-option">Buyer 1</div>
          <div class="dropdown-option">Buyer 2</div>
          <div class="dropdown-option">Buyer 3</div>
        </div>
      </div>
    </pre>
      </div>

      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Toggle</h2>
        <label for="toggleOne" class="msc-toggle">
          <div class="relative">
            <input type="checkbox" id="toggleOne" checked class="peer sr-only" />
            <div class="msc-toggle-container"></div>
            <div class="msc-toggle-dot"></div>
          </div>
        </label>
      </div>

      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Checkbox</h2>

        <div class="msc-checkbox-container">
          <input
            type="checkbox"
            id="checkbox-id"
            value="checkbox-value"
            class="msc-checkbox"
          />
          <label for="checkbox-id" class="msc-checkbox-label">
            Checkbox label
          </label>
        </div>
      </div>

      <div class="col-span-6">
        <h2 class="font-bold text-[1.5rem] mb-4">Radio</h2>
        <div class="flex gap-2">
        <div class="msc-radio-container">
          <input
            id="radio-yes"
            type="radio"
            name="list-radio"
            class="msc-radio-input"
          />
          <label for="radio-yes" class="msc-radio-label">Yes </label>
        </div>
        <div class="msc-radio-container">
          <input
            id="radio-no"
            type="radio"
            value=""
            name="list-radio"
            class="msc-radio-input"
          />
          <label for="radio-no" class="msc-radio-label">No </label>
        </div>
      </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
