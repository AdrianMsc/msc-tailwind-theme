<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/font-awesome/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <title>Templete</title>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body class="bg-[#f2f2f2]">
    <button
      aria-controls="default-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <aside
      id="msc-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
        <a href="../index.html">
          <img src="../assets/msc-logo.svg" alt=" MSC LOGO" class="mb-3"
        /></a>
        <p class="font-bold text-lg mb-5">Fuel Design System</p>

        <span id="sidenav-menu"></span>
      </div>
    </aside>

    <section class="msc-grid-layout">
      <div class="msc-layout-container">
        <h1 class="mb-3">
          <small class="text-sm text-primary-blue">Component Category</small>
          <br />
          Component Title
        </h1>
        <p class="mb-4">This is the MSC page component templete</p>

        <h2 class="mb-2">Similar Items</h2>

        <!-- COMPONENT SIMILAR  -->
        <section
          id="elementContainer"
          class="flex w-full overflow-x-auto gap-3"
        ></section>
        <div
          id="toggleButton"
          class="p-2 flex items-center justify-center font-bold text-primary-blue"
        >
          <i class="fa-solid fa-plus mr-2"></i>
          Compare
        </div>
      </div>
    </section>

    <script>
      function insertItems() {
        const itemElement = `<article class="bg-white max-w-[280px] p-2"><div class="flex h-[128px] items-center pb-3"><img alt=""class="h-[80px] m-auto"src=https://cdn.mscdirect.com/global/images/ProductImages/8930544-24.jpg></div><div class="flex flex-col"><div class="flex mb-3"><p>Web Price<p class="font-bold ml-auto">$5.33 <small>/ea</small></div><p class="font-bold mb-2">Jobber Drill: 1/64" Dia, 118 deg Point, High Speed Steel<p class=mb-2>MSC# <span>00642793</span><div class="flex mb-2"id=starsCont></div><button class="font-bold bg-primary-blue mb-5 p-3 rounded-full text-white w-full">Add to Cart</button><div class="flex justify-between mb-3"><span>Stock</span> <span class="font-bold text-success-green_dark"><i class="fa-solid fa-check"></i> 24 in stock</span></div><div class="flex justify-between mb-3"><span>Delivery</span> <span class="fill-monochromes-grey text-monochromes-grey text-right"><i class="fa-solid fa-shield"></i> <span class=font-bold>Ships from Supplier</span><br>Expected to ship in 3 business days</span></div><div class="flex justify-between pb-2"><span>Drill Bit Size (Inch)</span> <span class=font-bold>1/64</span></div></div><div class="hidd-cont hidden"><div class="flex justify-between border-t-2 py-2"><span>Drill Bit Size (Decimal Inch)</span> <span class="font-bold ml-auto">1-3/16</span></div><div class="flex justify-between border-t-2 py-2"><span>Drill Bit Material</span> <span class="font-bold ml-auto">HSS</span></div><div class="flex justify-between border-t-2 py-2"><span>Drill Point Angle</span> <span class="font-bold ml-auto">118</span></div><div class="flex justify-between border-t-2 py-2"><span>And More...</span> <span class="font-bold ml-auto">And More...</span></div></div></article>`;

        const container = document.getElementById("elementContainer");
        for (let i = 0; i < 5; i++) {
          container.innerHTML += itemElement;
        }
      }

      insertItems();

      function insertStars() {
        const starSvg = `<svg class="fill-[#1C58EE] w-4"viewBox="0 0 576 512"xmlns=http://www.w3.org/2000/svg><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>`;

        const container = document.getElementById("starsCont");
        for (let i = 0; i < 5; i++) {
          container.innerHTML += starSvg;
        }
      }

      insertStars();

      document
        .getElementById("toggleButton")
        .addEventListener("click", function () {
          const elements = document.querySelectorAll(".hidd-cont");
          elements.forEach((element) => {
            element.classList.toggle("hidden");
          });
        });
    </script>

    <script src="../utilities/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
