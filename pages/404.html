<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <link rel="stylesheet" href="../assets/font-awesome/css/all.css" />
    <title>Modal</title>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body class="bg-[#f2f2f2]">
    <button
      onclick="toggleSideNav()"
      aria-controls="default-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <aside
      id="msc-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
        <a href="../index.html">
          <img src="../assets/msc-logo.svg" alt=" MSC LOGO" class="mb-3"
        /></a>
        <p class="font-bold text-lg mb-5">Fuel Design System</p>

        <span id="sidenav-menu"></span>
      </div>
    </aside>

    <section class="p-4 sm:ml-64 grid grid-cols-12">
      <div class="msc-layout-container">
        <h1 class="font-bold text-3xl mb-3">
          <small class="text-sm text-primary-blue">Indicator</small> <br />
          404 Card
        </h1>

        <p class="mb-4">Error 404 card message</p>

        <section class="flex justify-center bg-white rounded">
          <article class="flex bg-white p-3 w-fit rounded flex-wrap">
            <div class="w-[300px] mb-4 md:mb-0">
              <img
                src="../assets/peopleconnecting.png"
                alt=""
                class="w-1/2 md:w-full m-auto"
              />
            </div>

            <div class="flex flex-col items-center justify-center w-[300px]">
              <h2 class="text-xl">Error 404</h2>

              <small class="my-2 text-base">Page not Found</small>

              <button class="msc-btn msc-btn-blue-solid w-10/12 text-sm mb-2">
                View All Product Categories
              </button>

              <button class="msc-btn msc-btn-blue-outline w-10/12 text-sm">
                Live Chat
              </button>
            </div>
          </article>
        </section>
      </div>
    </section>

    <script src="../utilities/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
