<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#f2f2f2]">
    <header class="bg-white overflow-hidden shadow-lg p-5 flex w-full mb-3">
      <a href="../index.html">
        <img
          src="https://cdn.mscdirect.com/global/v2/img/header/msc-logo.svg"
          alt=""
        />
      </a>
    </header>

    <section class="p-3">
      <h1 class="font-bold text-[2rem]">Color</h1>

      <div class="flex flex-wrap items-center mb-3 bg-white rounded p-3">
        <h2 class="mr-2 font-bold">Primary:</h2>
        <div class="w-12 h-12 bg-primary-default"></div>
        <div class="w-12 h-12 bg-primary-variant_2"></div>
        <div class="w-12 h-12 bg-primary-variant_3"></div>
        <div class="w-12 h-12 bg-primary-variant_4"></div>
        <div class="w-12 h-12 bg-primary-accent"></div>
      </div>

      <div class="flex flex-wrap items-center mb-3 bg-white rounded p-3">
        <h2 class="mr-2 font-bold">Success:</h2>
        <div class="w-12 h-12 bg-success-default"></div>
        <div class="w-12 h-12 bg-success-variant_2"></div>
        <div class="w-12 h-12 bg-success-variant_3"></div>
        <div class="w-12 h-12 bg-success-variant_4"></div>
        <div class="w-12 h-12 bg-success-accent"></div>
      </div>

      <div class="flex flex-wrap items-center mb-3 bg-white rounded p-3">
        <h2 class="mr-2 font-bold">Warning:</h2>
        <div class="w-12 h-12 bg-warning-default"></div>
        <div class="w-12 h-12 bg-warning-variant_2"></div>
        <div class="w-12 h-12 bg-warning-variant_3"></div>
        <div class="w-12 h-12 bg-warning-variant_4"></div>
        <div class="w-12 h-12 bg-warning-variant_5"></div>
      </div>
    </section>
  </body>
</html>
