<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <title>Spinner</title>
  </head>
  <body class="bg-[#f2f2f2]">
    <button
      onclick="toggleSideNav()"
      aria-controls="default-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <aside
      id="msc-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
        <img src="../assets/msc-logo.svg" alt=" MSC LOGO" class="mb-3" />
        <p class="font-bold text-lg mb-5">Fuel Design System</p>

        <span id="sidenav-menu"> </span>
      </div>
    </aside>

    <div class="p-4 sm:ml-64">
      <div class="max-w-screen-2xl mx-auto px-5">
        <h1 class="font-bold text-3xl mb-4">Spinner</h1>

        <div class="msc-spinner-wrapper">
          <svg
            width="62"
            height="62"
            viewBox="0 0 62 62"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="msc-spinner"
          >
            <circle cx="31" cy="31" r="28" stroke="white" stroke-width="6" />
            <circle
              opacity="0.38"
              cx="31"
              cy="31"
              r="28"
              stroke="#212121"
              stroke-width="6"
            />
            <path
              opacity="0.8"
              d="M3 31C3 15.536 15.536 3 31 3"
              stroke="#212121"
              stroke-width="6"
              stroke-linecap="round"
            />
          </svg>
          <label class="msc-spinner-label">Loading Results</label>
        </div>

        <div id="fidgetSpinner" class="msc-spinner-overlay hidden">
          <span
            class="absolute top-2 right-3 text-lg font-bold cursor-pointer"
            onclick="closeSpinner()"
            >X
          </span>

          <div class="msc-spinner-wrapper">
            <svg
              width="62"
              height="62"
              viewBox="0 0 62 62"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="msc-spinner"
            >
              <circle cx="31" cy="31" r="28" stroke="white" stroke-width="6" />
              <circle
                opacity="0.38"
                cx="31"
                cy="31"
                r="28"
                stroke="#212121"
                stroke-width="6"
              />
              <path
                opacity="0.8"
                d="M3 31C3 15.536 15.536 3 31 3"
                stroke="#212121"
                stroke-width="6"
                stroke-linecap="round"
              />
            </svg>
            <label class="msc-spinner-label">Loading Results</label>
          </div>
        </div>

        <button class="msc-btn msc-btn-blue-solid mt-4" onclick="openSpinner()">
          Launch Loading Overlay
        </button>
      </div>
    </div>

    <script src="../utilities/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <script>
      const spinnerOverlay = document.getElementById("fidgetSpinner");

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          spinnerOverlay.classList.add("hidden");
        }
      });

      openSpinner = () => {
        spinnerOverlay.classList.remove("hidden");
      };

      closeSpinner = () => {
        spinnerOverlay.classList.add("hidden");
      };
    </script>
  </body>
</html>
