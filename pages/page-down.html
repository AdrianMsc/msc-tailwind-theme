<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header class="msc-pd-header">
    <img src="../assets/msc-logo.svg" class="h-[20px]" alt="" />
    <p>
      Call Us 1-800-645-7270
    </p>
  </header>

  <main class="flex">

    <div class="msc-pd-container">
      <div class="msc-pd-text-container">
        <h1 class=" text-primary-blue_dark">This site is under maintenance for a few hours</h1>
        <h4 class=" text-primary-blue_dark">We apologize for any inconvenience. We'll be back up soon.</h4>
      </div>

      <div class="msc-pd-img-container">
        <div class="msc-pd-left-plug">
          <img src="../assets/pls.svg" alt="plug left side image">
        </div>
        <div class="msc-pd-right-plug">
          <img src="../assets/prs.svg" alt="plug right side image">
        </div>
      </div>

      <h6 class="msc-pd-timestamp">Timestamp</h6>
    </div>

    <div class="msc-pd-bg-container">
      <div class="msc-pd-bg">
      </div>
    </div>

  </main>
</body>

</html>
