<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Page Down</title>
    <link
      rel="shortcut icon"
      href="https://www.mscdirect.com/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="msc-pd-header">
      <img src="../assets/msc-logo.svg" class="h-[20px]" alt="" />
      <p>Call Us 1-800-645-7270</p>
    </header>

    <main class="flex">
      <div class="msc-pd-container">
        <div class="msc-pd-text-container">
          <h1 class="text-primary-blue_dark">
            This site is under maintenance for a few hours
          </h1>
          <h4 class="text-primary-blue_dark">
            We apologize for any inconvenience. We'll be back up soon.
          </h4>
        </div>

        <div class="msc-pd-img-container">
          <div class="msc-pd-left-plug">
            <img src="../assets/pls.svg" alt="plug left side image" />
          </div>
          <div class="msc-pd-right-plug">
            <img src="../assets/prs.svg" alt="plug right side image" />
          </div>
        </div>

        <h6 class="msc-pd-timestamp" id="date">Timestamp</h6>
      </div>

      <div class="msc-pd-bg-container">
        <div class="msc-pd-bg"></div>
      </div>
    </main>

    <script>
      const formatDate = () => {
        const options = {
          month: "long",
          day: "numeric",
          year: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true,
        };

        const date = new Date();
        const formattedDate = date.toLocaleString("en-US", options);

        const day = date.getDate();
        const getDaySuffix = (day) => {
          if (day % 10 === 1 && day !== 11) return "st";
          if (day % 10 === 2 && day !== 12) return "nd";
          if (day % 10 === 3 && day !== 13) return "rd";
          return "th";
        };
        const dayWithSuffix = `${day}${getDaySuffix(day)}`;

        return formattedDate.replace(day, dayWithSuffix);
      };

      const displayDate = () => {
        const dateElement = document.getElementById("date");
        if (dateElement) {
          dateElement.innerText = formatDate();
        }
      };

      window.addEventListener("DOMContentLoaded", () => {
        displayDate();
        setInterval(displayDate, 1000);
      });
    </script>
  </body>
</html>
