    <script>
      function formatDate() {
        const options = {
          month: "long",
          day: "numeric",
          year: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true,
        };

        const date = new Date();
        const formattedDate = date.toLocaleString("en-US", options);

        // Adding the ordinal suffix to the day
        const day = date.getDate();
        const dayWithSuffix =
          day +
          (day % 10 === 1 && day !== 11
            ? "st"
            : day % 10 === 2 && day !== 12
            ? "nd"
            : day % 10 === 3 && day !== 13
            ? "rd"
            : "th");

        return formattedDate.replace(day, dayWithSuffix);
      }

      function displayDate() {
        document.getElementById("date").innerText = formatDate();
      }

      window.onload = function () {
        displayDate();
        setInterval(displayDate, 1000); // Update every second
      };
    </script>
