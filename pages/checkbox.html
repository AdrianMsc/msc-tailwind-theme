<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <title>Check</title>
  </head>
  <body class="bg-[#f2f2f2]">
    <header class="bg-white overflow-hidden shadow-lg p-5 flex w-full mb-3">
      <a href="../index.html">
        <img
          src="https://cdn.mscdirect.com/global/v2/img/header/msc-logo.svg"
          alt=""
        />
      </a>
    </header>

    <main class="max-w-screen-2xl mx-auto px-5">
      <h2 class="font-bold text-2xl mb-2">Checkbox</h2>
      <div class="msc-checkbox-container">
        <input
          type="checkbox"
          id="checkbox-id"
          value="checkbox-value"
          class="msc-checkbox"
        />
        <label for="checkbox-id" class="msc-checkbox-label">
          Checkbox label
        </label>
      </div>
      <div class="max-w-[1500px]">
        <pre class="h-fit">
          <code class="language-html rounded">
  &lt;div class=&quot;msc-checkbox-container&quot;&gt;
    &lt;input
      type=&quot;checkbox&quot;
      id=&quot;checkbox-id&quot;
      value=&quot;checkbox-value&quot;
      class=&quot;msc-checkbox&quot;/&gt;
    &lt;label for=&quot;checkbox-id&quot; class=&quot;msc-checkbox-label&quot;&gt;
      Checkbox label
    &lt;/label&gt;
  &lt;/div&gt;
          </code>
        </pre>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
